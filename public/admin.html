<!-- public/admin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Admin Panel</h1>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="adminTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">Users</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pages-tab" data-bs-toggle="tab" data-bs-target="#pages" type="button" role="tab" aria-controls="pages" aria-selected="false">Pages</button>
      </li>
    </ul>

    <!-- Tab Panes -->
    <div class="tab-content" id="adminTabContent">
      <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
        <!-- Users Table -->
        <div class="table-responsive mt-3">
          <table class="table table-striped" id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Given Name</th>
                <th>Family Name</th>
                <th>Locale</th>
                <th>Account Type</th>
                <th>RTL Counter</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="pages" role="tabpanel" aria-labelledby="pages-tab">
        <!-- Pages Table -->
        <div class="table-responsive mt-3">
          <table class="table table-striped" id="pagesTable">
            <thead>
              <tr>
                <th>Page ID</th>
                <th>User Email</th>
                <th>Page URL</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Custom JS -->
  <script src="js/admin.js"></script>
</body>
</html>
